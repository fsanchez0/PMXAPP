{% extends 'base_template.html' %}
{% block content %}
<div class="card card-body">
     <div class="col-md-6 offset-md-3">
            <form action="/addCandidato" method="POST">
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-4 col-form-label" >Nombre</label>
                    <div class="col-sm-8">
                        <input id="nombre" oninput="mostrarSinDiacriticos(this)" type="text" name="NOMBRE" placeholder="Nombre" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="edad" class="col-sm-4 col-form-label">Edad</label>
                    <div class="col-sm-8">
                        <input type="number" name="EDAD" placeholder="Edad" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_bt" class="col-sm-4 col-form-label">ID BT</label>
                    <div class="col-sm-8">
                        <input type="number" name="ID_BT" placeholder="ID BT" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="motivo_evaluacion" class="col-sm-4 col-form-label">Motivo de Evaluación</label>
                    <div class="col-sm-8">
                      <select class="form-select" name="motivo_evaluacion">
                        <option selected="selected" value="N/A" type="text">N/A</option>
                        <option value="NUEVO INGRESO" type="text" >NUEVO INGRESO</option>
                        <option value="ACTUALIZACIÓN DE LICENCIA" type="text">ACTUALIZACIÓN DE LICENCIA</option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="formacion_academica" class="col-sm-4 col-form-label">Formación Académica</label>
                    <div class="col-sm-8">
                        <select class="form-select" name="FORMACION_ACADEMICA">
                            <option selected="selected" value="N/A" type="text">N/A</option>
                            <option value="SECUNDARIA" type="text">SECUNDARIA</option>
                            <option value="BACHILLERATO" type="text">BACHILLERATO</option>
                            <option value="LICENCIATURA" type="text">UNIVERSIDAD</option>
                            <option value="POSGRADO" type="text">MAESTRÍA</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="puesto" class="col-sm-4 col-form-label">Puesto</label>
                    <div class="col-sm-8">
                        <input id="puesto" oninput="mostrarSinDiacriticos(this)" type="text" name="puesto" placeholder="Puesto" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="centro_trabajo" class="col-sm-4 col-form-label">Centro de Trabajo</label>
                    <div class="col-sm-8">
                        <input id="centro_trabajo" oninput="mostrarSinDiacriticos(this)" type="text" name="centro_trabajo" placeholder="Centro de Trabajo" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                <label for="estado_civil" class="col-sm-4 col-form-label">Estado Civil</label>
                    <div class="col-sm-8">
                      <select class="form-select" id="estado_civil" name="estado_civil">
                        <option value="SOLTERO" type="text" >SOLTERO</option>
                        <option value="CASADO" type="text">CASADO</option>
                        <option selected="selected" value="N/A" type="text">N/A</option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="programacion_evaluacion" class="col-sm-4 col-form-label">Eval. Psicológica</label>
                    <div class="col-sm-4">
                      <input type="date" name="programacion_evaluacion" placeholder="Fecha de programación" class="form-control" id="programacion_evaluacion">
                    </div>
                    <div class="col-sm-4">
                      <select class="form-select" id="horario" name="HORARIO_ESCALONADO">
                        <option value="8:00:00 a.m." type="text" >8:00:00 hrs</option>
                        <option value="12:00:00 p.m." type="text">12:00:00 hrs</option>
                        <option value="16.00:00 hrs." type="text">16.00:00 hrs</option>
                        <option selected="selected" value="" type="text">PENDIENTE DE CONFIRMAR</option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="programacion_evaluacion_pol" class="col-sm-4 col-form-label">Eval. Poligráfica</label>
                    <div class="col-sm-4">
                      <input type="date" name="programacion_evaluacion_pol" placeholder="Fecha de programación" class="form-control" id="programacion_evaluacion_pol">
                    </div>
                    <div class="col-sm-4">
                      <select class="form-select" id="horario2" name="HORARIO_ESCALONADO">
                        <option value="8:00:00 a.m." type="text" >8:00:00 hrs</option>
                        <option value="12:00:00 p.m." type="text">12:00:00 hrs</option>
                        <option value="16.00:00 hrs." type="text">16.00:00 hrs</option>
                        <option selected="selected" value="" type="text">PENDIENTE DE CONFIRMAR</option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="locacion_evaluacion" class="col-sm-4 col-form-label">Locación de Evaluación</label>
                    <div class="col-sm-8">
                        <input id="locacion_evaluacion" oninput="mostrarSinDiacriticos(this)" type="text" name="locacion_evaluacion" placeholder="Locación de Evaluación" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-group my-2">
                        <BUtton type="submit" class="btn btn-success btn-block">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Crear
                        </BUtton>
                        <a class="edit btn btn-outline-danger" href="/">Cancelar</a>
                    </div>
                </div>
            </form>
    </div>
</div>

{% endblock %}
